apiVersion: v1
kind: Pod
metadata:
  name: empty-dir
spec:
  volumes:
    - name: html
      emptyDir: {}
  containers:
    - name: c1
      image: nginx
      ports:
        - containerPort: 80
      volumeMounts:
        - name: html
          mountPath: /usr/share/nginx/html
    - name: c2
      image: debian
      volumeMounts:
        - name: html
          mountPath: /html
      command: ["/bin/sh", "-c"]
      args:
        - while true; do
          date >> /html/index.html;
          sleep 5;
          done
